<md-content class="md-padding" ng-controller="ContactFormCtrl as contactFrmCtrl">
    <div>

        <h2 class="md-display-1">Contact</h2>
        <p>Please use the contact form below to contact me.</p>

        <form name="contactForm" novalidate layout="column" layout-align="center center">
            <md-input-container class="width100">
                <label>Your Name</label>
                <input required name="name" ng-model="contactFrmCtrl.name">
                <!--<div ng-messages="projectForm.description.$error">-->
                <!--<div ng-message="required">This is required.</div>-->
                <!--<div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>-->
                <!--</div>-->
            </md-input-container>
            <md-input-container class="width100">
                <label>Email</label>
                <input required name="email" ng-model="contactFrmCtrl.email">
                <!--<div ng-messages="projectForm.clientName.$error">-->
                <!--<div ng-message="required">This is required.</div>-->
                <!--</div>-->
            </md-input-container>
            <md-input-container class="width100">
                <label>Message</label>
                <textarea required name="message" ng-model="contactFrmCtrl.message"></textarea>
                <!--<div ng-messages="projectForm.rate.$error">-->
                <!--<div ng-message="required">You've got to charge something! You can't just <b>give away</b> a Missile Defense System.</div>-->
                <!--<div ng-message="min">You should charge at least $800 an hour. This job is a big deal... if you mess up, everyone dies!</div>-->
                <!--<div ng-message="max">$5,000 an hour? That's a little ridiculous. I doubt event Bill Clinton could afford that.</div>-->
                <!--</div>-->
            </md-input-container>
            <md-button class="md-raised md-primary">Send</md-button>
        </form>
    </div>
</md-content>
